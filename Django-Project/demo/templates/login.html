{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class= "jumbotron ">
        <h3 class="offset-4 display-5 text-dark">LOGIN FORM</h3>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="p-3 mt-4 offset-4 col-sm-4 bg-light text-dark">
                {{ login_form | crispy }}
                <input type="submit" value="LOGIN" class="btn btn-dark">
            </div>
        </form>
    </div>
{% endblock %}
