{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}| Edit Students{% endblock %}
{% block content %}
    <div class="container mt-5">
        <form action="{% url 'edit_student' id=student_id %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </form>
    </div>
{% endblock content %}
