{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}| List Rooms{% endblock %}
{% block content %}
    <table class=" table bg-light text-dark">
        <thead class="bg-dark text-light">
        <th>Room Number</th>
        <th>Floor Number</th>
        </thead>
        {% for room in rooms %}
            <tr>
                <td>{{ room.room_no }}</td>
                <td>{{ room.floor_no }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
